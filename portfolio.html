<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqsa Zahoor | Professional Portfolio</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: 0.4s ease;
            overflow-x: hidden;
        }

        /* Gradient Background Blur */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1), transparent 50%);
        }

        nav {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 1100px;
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--card-shadow);
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--primary); }

        section { padding: 100px 8%; max-width: 1200px; margin: auto; }
        h2 { font-size: 2.5rem; text-align: center; margin-bottom: 50px; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .hero {
            display: flex; align-items: center; justify-content: space-between;
            min-height: 80vh; gap: 40px;
        }
        .hero-content h1 { font-size: 3.5rem; margin-bottom: 10px; line-height: 1.2; }
        .hero img {
            width: 350px; height: 350px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            animation: blob 8s infinite ease-in-out;
            border: 5px solid var(--primary);
        }

        @keyframes blob {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: var(--card-shadow);
            transition: 0.3s transform;
        }
        .glass:hover { transform: translateY(-5px); }

        .btn {
            padding: 12px 28px; border-radius: 50px; border: none; cursor: pointer;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #fff; text-decoration: none; font-weight: 600; display: inline-block;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; transform: scale(1.05); }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }

        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .bar-bg { height: 10px; background: rgba(0,0,0,0.1); border-radius: 10px; margin-top: 8px; overflow: hidden;}
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0; transition: 2s cubic-bezier(0.1, 0, 0.2, 1); }

        .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .project-card { position: relative; overflow: hidden; height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;}
        .project-card h4 { margin-top: 10px; z-index: 1; }
        .project-card i { font-size: 3rem; color: var(--primary); opacity: 0.5; }

        .contact-form { max-width: 600px; margin: auto; display: grid; gap: 15px; }
        .contact-form input, .contact-form textarea {
            padding: 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.05); color: var(--text); font-family: inherit;
        }

        .stats { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around; }
        .stat-item { text-align: center; }
        .stat-item h3 { font-size: 2.5rem; margin: 0; color: var(--primary); }

        footer { padding: 40px; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); }

        @media (max-width: 768px) {
            .hero { flex-direction: column-reverse; text-align: center; padding-top: 120px; }
            .hero img { width: 200px; height: 200px; }
            .nav-links { display: none; }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [dark, setDark] = useState(false);
            const [cv, setCV] = useState(false);

            useEffect(() => {
                document.body.setAttribute("data-theme", dark ? "dark" : "light");
                AOS.init({ duration: 1000, once: true });
            }, [dark]);

            // Typewriter Effect
            useEffect(() => {
                const text = "A Passionate Frontend Developer";
                let i = 0;
                const el = document.getElementById("type");
                el.innerHTML = "";
                function type() {
                    if (i < text.length) {
                        el.innerHTML += text.charAt(i++);
                        setTimeout(type, 100);
                    }
                }
                type();
            }, []);

            return (
                <>
                    <nav>
                        <b style={{ color: "var(--primary)", fontSize: "1.2rem" }}>AQSA<span style={{color:"var(--secondary)"}}>.Z</span></b>
                        <div className="nav-links">
                            <a href="#home">Home</a>
                            <a href="#about">About</a>
                            <a href="#skills">Skills</a>
                            <a href="#projects">Projects</a>
                            <a href="#contact">Contact</a>
                        </div>
                        <button onClick={() => setDark(!dark)} className="btn" style={{padding: "8px 15px"}}>
                            {dark ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                        </button>
                    </nav>

                    <section id="home" className="hero">
                        <div className="hero-content" data-aos="fade-right">
                            <h1 id="type"></h1>
                            <p style={{fontSize: '1.1rem', opacity: 0.8}}>
                                Building digital experiences with <b>React.js</b>, <b>JavaScript</b>, and <b>Modern CSS</b>. 
                                Focused on creating high-performance, accessible, and beautiful web applications.
                            </p>
                            <div style={{marginTop: 30}}>
                                <a href="#contact" className="btn">Get In Touch</a>
                                <button onClick={() => setCV(true)} className="btn btn-outline" style={{ marginLeft: 15 }}>View cv</button>
                            </div>
                        </div>
                        <div data-aos="zoom-in">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRscH2jGRrZFdIRwZjwlmhjQSkoVGoPGNnDCw&s" alt="Aqsa" />
                        </div>
                    </section>

                    <section id="about" data-aos="fade-up">
                        <h2>About Me</h2>
                        <div className="glass">
                            <p style={{ lineHeight: '1.8', fontSize: '1.05rem' }}>
                                I am a <b>Computer Science graduate (2025)</b> from GCUF. My journey in web development 
                                started with a fascination for design and logic. Today, I specialize in <b>Frontend Technologies</b> 
                                and have completed various projects including E-commerce sites and educational platforms. 
                                I love turning complex problems into simple, beautiful interface designs.
                            </p>
                        </div>
                    </section>

                    <section id="skills">
                        <h2>Technical skills</h2>
                        <div className="skills-grid">
                            {[
                                { name: "React JS", w: "90%", icon: "fab fa-react" },
                                { name: "JavaScript (ES6+)", w: "85%", icon: "fab fa-js" },
                                { name: "Tailwind CSS", w: "88%", icon: "fab fa-css3-alt" },
                                { name: "Python / PHP", w: "75%", icon: "fas fa-code" },
                                { name: "Git & GitHub", w: "80%", icon: "fab fa-github" },
                                { name: "UI/UX Design", w: "70%", icon: "fas fa-bezier-curve" }
                            ].map((s, idx) => (
                                <div className="glass" key={idx} data-aos="flip-left" data-aos-delay={idx * 100}>
                                    <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                        <span><i className={s.icon} style={{marginRight: 10, color: 'var(--primary)'}}></i> {s.name}</span>
                                        <b>{s.w}</b>
                                    </div>
                                    <div className="bar-bg">
                                        <div className="bar-fill" style={{ width: s.w }}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="projects">
                        <h2>Latest Work</h2>
                        <div className="projects">
                            <div className="glass project-card" data-aos="fade-up">
                                <i className="fas fa-shopping-bag"></i>
                                <h4>Hijab Heaven</h4>
                                <p>Full-featured E-commerce Store</p>
                            </div>
                            <div className="glass project-card" data-aos="fade-up" data-aos-delay="100">
                                <i className="fas fa-laptop-code"></i>
                                <h4>Tech Hub</h4>
                                <p>Community platform for developers</p>
                            </div>
                            <div className="glass project-card" data-aos="fade-up" data-aos-delay="200">
                                <i className="fas fa-cloud-sun"></i>
                                <h4>Dream decore</h4>
                                <p>dream decore for events </p>
                            </div>
                        </div>
                    </section>

                    <section id="contact" data-aos="zoom-in">
                        <div className="glass" style={{textAlign: 'center'}}>
                            <h2>Let's Work Together</h2>
                            <p>Have a project in mind? Reach out and let's build something amazing!</p>
                            <form className="contact-form">
                                <input placeholder="Your Name" required />
                                <input type="email" placeholder="Your Email" required />
                                <textarea rows="5" placeholder="Project Details"></textarea>
                                <button className="btn">Send Message <i className="fas fa-paper-plane" style={{marginLeft:8}}></i></button>
                            </form>
                        </div>
                    </section>

                    <footer>
                        <div style={{marginBottom: 20}}>
                            <a href="#" style={{margin: '0 10px', fontSize: '1.5rem', color: 'var(--text)'}}><i className="fab fa-github"></i></a>
                            <a href="#" style={{margin: '0 10px', fontSize: '1.5rem', color: 'var(--text)'}}><i className="fab fa-linkedin"></i></a>
                            <a href="#" style={{margin: '0 10px', fontSize: '1.5rem', color: 'var(--text)'}}><i className="fab fa-twitter"></i></a>
                        </div>
                        <p>Â© 2026 Aqsa Zahoor | Designed with</p>
                    </footer>

                    {/* CV Modal */}
                    {cv && (
                        <div className="cv-modal" style={{position:'fixed', inset:0, background:'rgba(0,0,0,0.8)', zIndex:2000, display:'flex', alignItems:'center', justifyContent:'center', padding:20}}>
                             <div className="glass" style={{maxWidth: 800, maxHeight: '90vh', overflowY: 'auto', background: 'var(--bg)', position:'relative'}}>
                                <button onClick={()=>setCV(false)} style={{position:'absolute', top:20, right:20, border:'none', background:'var(--primary)', color:'#fff', padding:'5px 15px', borderRadius:5, cursor:'pointer'}}>Close</button>
                                <h3>Aqsa Zahoor - Resume</h3>
                                <hr/>
                                <p><b>Education:</b> BSCS from GCUF (2025)</p>
                                <p><b>Interests:</b> React, Animation Libraries, Backend Integration</p>
                            
                                <p>... More details from your CV ...</p>
                             </div>
                        </div>
                    )}
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
