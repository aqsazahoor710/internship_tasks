<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>CE Web | Ultra Pro Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e11; color: #eaecef; overflow-x: auto; }
        #root { min-width: 1280px; height: 100vh; }
        .glass-card { background: rgba(30, 32, 38, 0.7); border: 1px solid #2b2f36; border-radius: 8px; }
        .buy-text { color: #00c087; } .sell-text { color: #b8c450; }
        .buy-btn { background-color: #00c087; } .sell-btn { background-color:  #b8c450; }
        .nav-active { background: #1e2026; border-left: 4px solid #b8c450; color: #b8c450; }
        .market-row:hover { background: rgba(255, 255, 255, 0.03); }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #3b3f46; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('Trade');
            const [price, setPrice] = useState(48250.65);
            const [wallet, setWallet] = useState(() => JSON.parse(localStorage.getItem('wallet')) || { usdt: 12540.50, btc: 0.152, eth: 4.25, sol: 145.2 });
            const [orders, setOrders] = useState([]);
            const [orderBook, setOrderBook] = useState({ asks: [], bids: [] });

            useEffect(() => {
                const interval = setInterval(() => {
                    const change = (Math.random() - 0.5) * 12;
                    setPrice(prev => +(prev + change).toFixed(2));
                    generateOrderBook();
                }, 2000);
                return () => clearInterval(interval);
            }, [price]);

            const generateOrderBook = () => {
                const generateRows = (basePrice, isAsk) => Array.from({ length: 10 }, (_, i) => ({
                    price: +(basePrice + (isAsk ? i * 2.1 : -i * 2.1)).toFixed(2),
                    amount: +(Math.random() * 0.9).toFixed(4)
                }));
                setOrderBook({ asks: generateRows(price + 1, true).reverse(), bids: generateRows(price - 1, false) });
            };

            const handleTrade = (type, amount) => {
                const totalCost = amount * price;
                if (type === 'BUY' && wallet.usdt >= totalCost) {
                    setWallet(prev => ({ ...prev, usdt: prev.usdt - totalCost, btc: prev.btc + Number(amount) }));
                    setOrders(prev => [{ id: Date.now(), side: 'BUY', amount, price, time: new Date().toLocaleTimeString() }, ...prev]);
                } else if (type === 'SELL' && wallet.btc >= amount) {
                    setWallet(prev => ({ ...prev, usdt: prev.usdt + totalCost, btc: prev.btc - Number(amount) }));
                    setOrders(prev => [{ id: Date.now(), side: 'SELL', amount, price, time: new Date().toLocaleTimeString() }, ...prev]);
                }
            };

            return (
                <div className="flex h-full w-full">
                    {/* Sidebar */}
                    <aside className="w-64 border-r border-[#2b2f36] flex flex-col bg-[#0b0e11] shrink-0">
                        <div className="text-[#b8c450] font-bold text-2xl p-8 tracking-tighter italic">CE WEB PRO</div>
                        <nav className="flex-1">
                            {['Markets', 'Trade', 'Futures', 'Wallet', 'Settings'].map(item => (
                                <div key={item} onClick={() => setActiveTab(item)}
                                    className={`p-4 pl-8 cursor-pointer text-sm font-semibold transition-all ${activeTab === item ? 'nav-active' : 'hover:bg-[#1e2026] text-gray-400'}`}>
                                    {item}
                                </div>
                            ))}
                        </nav>
                    </aside>

                    {/* Content Area */}
                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-16 border-b border-[#2b2f36] flex items-center px-8 justify-between bg-[#161a1e] shrink-0">
                            <div className="flex items-center space-x-12">
                                <div className="flex flex-col"><span className="text-[10px] text-gray-500 font-bold uppercase">Trading Pair</span><span className="font-bold">BTC / USDT</span></div>
                                <div className="flex flex-col"><span className="text-[10px] text-gray-500 font-bold uppercase">Index Price</span><span className={`font-bold ${price > 48250 ? 'buy-text' : 'sell-text'}`}>{price}</span></div>
                                <div className="flex flex-col"><span className="text-[10px] text-gray-500 font-bold uppercase">Funding / Countdown</span><span className="text-sm text-yellow-500 font-mono">0.0100% / 04:22:10</span></div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-xs text-gray-500">Available Margin: <b className="text-white">{wallet.usdt.toLocaleString()} USDT</b></span>
                                <div className="h-8 w-8 bg-[#b8c450] rounded-full flex items-center justify-center font-bold text-xs text-black">JD</div>
                            </div>
                        </header>

                        <main className="flex-1 p-4 overflow-hidden relative">
                            {/* --- MARKETS PAGE --- */}
                            {activeTab === 'Markets' && (
                                <div className="animate-in fade-in duration-500">
                                    <div className="flex justify-between items-end mb-6">
                                        <h2 className="text-3xl font-bold">Market Overview</h2>
                                        <div className="flex space-x-2">
                                            <button className="bg-[#2b2f36] px-4 py-2 rounded text-xs">All Crypto</button>
                                            <button className="bg-[#2b2f36] px-4 py-2 rounded text-xs opacity-50">Favorites</button>
                                        </div>
                                    </div>
                                    <div className="glass-card overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-[#1e2026] text-gray-500 text-xs uppercase">
                                                <tr><th className="p-4">Name</th><th className="p-4">Price</th><th className="p-4">24h Change</th><th className="p-4">Market Cap</th><th className="p-4 text-right">Action</th></tr>
                                            </thead>
                                            <tbody className="text-sm">
                                                {[
                                                    { n: 'Bitcoin', s: 'BTC', p: price, c: '+2.45%', m: '$942.5B' },
                                                    { n: 'Ethereum', s: 'ETH', p: '2,845.12', c: '-1.20%', m: '$342.1B' },
                                                    { n: 'Solana', s: 'SOL', p: '145.20', c: '+5.67%', m: '$64.2B' },
                                                    { n: 'Cardano', s: 'ADA', p: '0.452', c: '+0.15%', m: '$16.2B' },
                                                    { n: 'Ripple', s: 'XRP', p: '0.621', c: '-3.45%', m: '$34.1B' }
                                                ].map(coin => (
                                                    <tr key={coin.s} className="border-b border-[#2b2f36] market-row">
                                                        <td className="p-4 font-bold">{coin.n} <span className="text-gray-500 ml-1 text-xs">{coin.s}</span></td>
                                                        <td className="p-4 font-mono">${coin.p}</td>
                                                        <td className={`p-4 ${coin.c.includes('+') ? 'buy-text' : 'sell-text'}`}>{coin.c}</td>
                                                        <td className="p-4 text-gray-400">{coin.m}</td>
                                                        <td className="p-4 text-right"><button onClick={()=>setActiveTab('Trade')} className="text-[#b8c450] border border-[#b8c450] px-3 py-1 rounded text-xs hover:bg-[#b8c450] hover:text-black">Trade</button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* --- TRADE PAGE --- */}
                            {activeTab === 'Trade' && (
                                <div className="grid grid-cols-12 gap-4 h-full">
                                    <div className="col-span-6 flex flex-col gap-4">
                                        <div className="flex-1 glass-card p-4"><Chart /></div>
                                        <div className="h-64 glass-card p-4 overflow-y-auto">
                                            <h3 className="text-xs font-bold mb-4 text-gray-500 uppercase tracking-tighter">Open Positions / Orders</h3>
                                            <table className="w-full text-xs">
                                                <thead className="text-gray-500 border-b border-[#2b2f36]">
                                                    <tr><th className="pb-2 text-left">Time</th><th className="pb-2 text-left">Side</th><th className="pb-2 text-left">Price</th><th className="pb-2 text-left">Amount</th></tr>
                                                </thead>
                                                <tbody>
                                                    {orders.map(o => (
                                                        <tr key={o.id} className="border-b border-[#1e2026]">
                                                            <td className="py-2 text-gray-400">{o.time}</td>
                                                            <td className={o.side === 'BUY' ? 'buy-text' : 'sell-text'}>{o.side}</td>
                                                            <td className="font-mono">{o.price}</td><td className="font-mono">{o.amount}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div className="col-span-3 glass-card p-4 flex flex-col">
                                        <h3 className="text-xs font-bold mb-4 text-gray-500 uppercase tracking-tighter">Order Book</h3>
                                        <div className="flex-1 font-mono text-[11px]">
                                            <div className="flex justify-between text-gray-500 mb-2 font-bold uppercase"><span>Price</span><span>Amount</span></div>
                                            {orderBook.asks.map((a, i) => <div key={i} className="flex justify-between sell-text py-0.5 opacity-80"><span>{a.price}</span><span>{a.amount}</span></div>)}
                                            <div className="text-xl font-bold py-6 text-center border-y border-[#2b2f36] my-2 text-white">{price}</div>
                                            {orderBook.bids.map((b, i) => <div key={i} className="flex justify-between buy-text py-0.5 opacity-80"><span>{b.price}</span><span>{b.amount}</span></div>)}
                                        </div>
                                    </div>
                                    <div className="col-span-3 glass-card p-6">
                                        <TradeForm type="BUY" onTrade={handleTrade} price={price} balance={wallet.usdt} unit="USDT" color="buy-btn" />
                                        <div className="my-10 border-t border-[#2b2f36]"></div>
                                        <TradeForm type="SELL" onTrade={handleTrade} price={price} balance={wallet.btc} unit="BTC" color="sell-btn" />
                                    </div>
                                </div>
                            )}

                            {/* --- FUTURES PAGE --- */}
                            {activeTab === 'Futures' && (
                                <div className="h-full flex flex-col items-center justify-center space-y-8 animate-in slide-in-from-bottom-4">
                                    <div className="text-center">
                                        <h1 className="text-5xl font-black italic text-[#b8c450] mb-2">125x LEVERAGE</h1>
                                        <p className="text-gray-500 tracking-[0.5em] uppercase text-sm font-bold">Futures Trading Terminal</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6 w-full max-w-4xl">
                                        <div className="glass-card p-8 border-l-4 border-[#b8c450]">
                                            <h3 className="text-xl font-bold mb-4">Isolated Margin</h3>
                                            <p className="text-sm text-gray-400 mb-6">Trade specific pairs with isolated risk. Your losses are limited to the margin allocated to this position.</p>
                                            <button className="w-full bg-[#b8c450] text-black py-3 rounded font-bold hover:opacity-90">Open Terminal</button>
                                        </div>
                                        <div className="glass-card p-8 border-l-4 border-yellow-500 opacity-60">
                                            <h3 className="text-xl font-bold mb-4">Cross Margin</h3>
                                            <p className="text-sm text-gray-400 mb-6">Use your entire wallet balance to prevent liquidation. Higher risk, but more flexibility.</p>
                                            <button className="w-full border border-gray-600 py-3 rounded font-bold cursor-not-allowed">Coming Soon</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* --- WALLET PAGE --- */}
                            {activeTab === 'Wallet' && (
                                <div className="space-y-6 max-w-6xl mx-auto pt-4">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-2xl font-bold">Total Estimated Balance</h2>
                                        <div className="space-x-4">
                                            <button className="bg-white text-black px-6 py-2 rounded font-bold text-sm">Deposit</button>
                                            <button className="bg-[#2b2f36] px-6 py-2 rounded font-bold text-sm">Withdraw</button>
                                        </div>
                                    </div>
                                    <div className="text-5xl font-mono font-black">${(wallet.usdt + (wallet.btc * price)).toLocaleString()} <span className="text-lg text-gray-500">USD</span></div>
                                    
                                    <div className="grid grid-cols-3 gap-4 mt-10">
                                        {Object.entries(wallet).map(([coin, bal]) => (
                                            <div key={coin} className="glass-card p-6 relative overflow-hidden">
                                                <div className="absolute -right-4 -bottom-4 text-6xl font-black opacity-5 uppercase italic text-white">{coin}</div>
                                                <p className="text-gray-500 text-xs font-bold uppercase mb-2">{coin} Account</p>
                                                <p className="text-3xl font-mono font-bold">{bal.toLocaleString()}</p>
                                                <p className="text-xs text-green-500 mt-2 font-bold">â†‘ Active Balance</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* --- SETTINGS PAGE --- */}
                            {activeTab === 'Settings' && (
                                <div className="max-w-3xl mx-auto pt-10">
                                    <h2 className="text-2xl font-bold mb-8">System Settings</h2>
                                    <div className="glass-card divide-y divide-[#2b2f36]">
                                        {[
                                            { t: 'Two-Factor Authentication', d: 'Secure your account with Google Authenticator', s: true },
                                            { t: 'Order Confirmations', d: 'Show popup before executing market trades', s: true },
                                            { t: 'Email Notifications', d: 'Receive alerts for login and withdrawals', s: false },
                                            { t: 'Anti-Phishing Code', d: 'Personal code added to official emails', s: 'CE-992' }
                                        ].map(set => (
                                            <div key={set.t} className="p-6 flex justify-between items-center">
                                                <div><p className="font-bold">{set.t}</p><p className="text-xs text-gray-500">{set.d}</p></div>
                                                {typeof set.s === 'boolean' ? (
                                                    <div className={`w-12 h-6 rounded-full p-1 flex items-center ${set.s ? 'bg-[#b8c450]' : 'bg-gray-700'}`}>
                                                        <div className={`w-4 h-4 bg-white rounded-full ${set.s ? 'ml-auto' : ''}`}></div>
                                                    </div>
                                                ) : <span className="text-[#b8c450] font-mono font-bold">{set.s}</span>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const TradeForm = ({ type, onTrade, price, balance, unit, color }) => {
            const [amt, setAmt] = useState('');
            return (
                <div className="space-y-4">
                    <div className="flex justify-between text-[11px] font-bold text-gray-500 uppercase"><span>Account Balance</span><span>{balance.toFixed(4)} {unit}</span></div>
                    <div className="bg-[#161a1e] p-3 rounded border border-[#2b2f36] flex justify-between items-center">
                        <span className="text-xs text-gray-500 font-bold">Price</span>
                        <span className="text-sm font-bold text-gray-300 font-mono">{price} USDT</span>
                    </div>
                    <div className="relative">
                        <input type="number" placeholder="Amount" value={amt} onChange={e => setAmt(e.target.value)} className="w-full bg-[#161a1e] border border-[#2b2f36] p-4 rounded text-sm focus:border-[#b8c450] outline-none font-mono" />
                        <span className="absolute right-4 top-4 text-[10px] font-bold text-gray-500">BTC</span>
                    </div>
                    <button onClick={() => { onTrade(type, amt); setAmt(''); }} className={`w-full py-4 rounded font-black text-white uppercase tracking-widest transition-transform active:scale-95 ${color}`}>{type} BTC</button>
                </div>
            );
        }

        const Chart = () => {
            const chartRef = useRef(null);
            useEffect(() => {
                const options = {
                    chart: { type: 'candlestick', height: '100%', background: 'transparent', toolbar: { show: false } },
                    series: [{ data: Array.from({ length: 45 }, (_, i) => ({ x: new Date(Date.now() - (45 - i) * 60000), y: [48200 + Math.random()*80, 48300 + Math.random()*80, 48150 + Math.random()*80, 48250 + Math.random()*80] })) }],
                    xaxis: { type: 'datetime', labels: { style: { colors: '#707a8a', fontSize: '10px' } } },
                    yaxis: { labels: { style: { colors: '#707a8a', fontSize: '10px' } }, opposite: true },
                    grid: { borderColor: '#1e2026' },
                    theme: { mode: 'dark' }
                };
                const chart = new ApexCharts(chartRef.current, options);
                chart.render();
                return () => chart.destroy();
            }, []);
            return <div ref={chartRef} className="h-full w-full" />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
