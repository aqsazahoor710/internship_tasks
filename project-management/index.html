<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Project Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.2);
        }

        [data-theme="dark"] {
            --bg-light: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
            color: var(--text);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            background: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }

        .header-left h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .header-left p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-btn, .export-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-btn {
            background: var(--bg-light);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .export-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .theme-btn:hover, .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.75rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-light);
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-add {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .filters-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }

        .filters-section h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .chip {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--border);
            background: var(--bg-light);
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Projects Area */
        .projects-area {
            min-height: 500px;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .projects-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .search-sort {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text);
            font-size: 0.9rem;
            width: 280px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
        }

        .sort-dropdown {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
        }

        /* View Toggles */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.25rem;
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .view-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.25rem;
        }

        .project-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .project-description {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }

        .project-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .priority-medium { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .priority-low { background: rgba(16, 185, 129, 0.15); color: var(--success); }

        .status-todo { background: rgba(99, 102, 241, 0.15); color: var(--primary); }
        .status-progress { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .status-completed { background: rgba(16, 185, 129, 0.15); color: var(--success); }

        .project-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 10px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 600;
        }

        .overdue-badge {
            color: var(--danger);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .progress-section {
            margin: 1.5rem 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .progress-percentage {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .progress-bar-container {
            height: 10px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .project-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-edit {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .btn-complete {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Team Section */
        .team-section {
            margin-top: 2rem;
        }

        .team-member {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-light);
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }

        .member-role {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .search-sort {
                flex-direction: column;
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .project-meta {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-left">
                <h1>Project Management Hub</h1>
                <p>Manage and track all your projects efficiently</p>
            </div>
            <div class="header-right">
                <button class="theme-btn" onclick="toggleTheme()">
                    <span id="themeIcon">üåô</span>
                    <span>Dark Mode</span>
                </button>
                <button class="export-btn" onclick="exportData()">
                    <span>üìä</span>
                    <span>Export Data</span>
                </button>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="main-content">
            <aside class="sidebar">
                <h2>‚ûï Create New Project</h2>
                <form id="projectForm" onsubmit="addProject(event)">
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" id="projectName" required placeholder="Enter project name">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="projectDesc" placeholder="Brief project description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Priority *</label>
                        <select id="projectPriority" required>
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Deadline *</label>
                        <input type="date" id="projectDeadline" required>
                    </div>

                    <div class="form-group">
                        <label>Status *</label>
                        <select id="projectStatus" required>
                            <option value="todo" selected>To Do</option>
                            <option value="progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Team Member</label>
                        <input type="text" id="projectMember" placeholder="Assigned to">
                    </div>

                    <button type="submit" class="btn-add">
                        <span>‚ú®</span>
                        <span>Create Project</span>
                    </button>
                </form>

                <div class="filters-section">
                    <h3>üîç Filter by Status</h3>
                    <div class="filter-chips">
                        <div class="chip active" onclick="filterByStatus('all')" data-filter="all">All</div>
                        <div class="chip" onclick="filterByStatus('todo')" data-filter="todo">To Do</div>
                        <div class="chip" onclick="filterByStatus('progress')" data-filter="progress">Progress</div>
                        <div class="chip" onclick="filterByStatus('completed')" data-filter="completed">Done</div>
                    </div>
                </div>

                <div class="filters-section">
                    <h3>‚ö° Filter by Priority</h3>
                    <div class="filter-chips">
                        <div class="chip active" onclick="filterByPriority('all')" data-priority="all">All</div>
                        <div class="chip" onclick="filterByPriority('high')" data-priority="high">High</div>
                        <div class="chip" onclick="filterByPriority('medium')" data-priority="medium">Medium</div>
                        <div class="chip" onclick="filterByPriority('low')" data-priority="low">Low</div>
                    </div>
                </div>
            </aside>

            <main class="projects-area">
                <div class="projects-header">
                    <h2 class="projects-title">Your Projects</h2>
                    <div class="search-sort">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search projects..." oninput="handleSearch()">
                        </div>
                        <select class="sort-dropdown" id="sortSelect" onchange="handleSort()">
                            <option value="deadline">Sort by Deadline</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="name">Sort by Name</option>
                            <option value="status">Sort by Status</option>
                        </select>
                        <div class="view-toggle">
                            <button class="view-btn active" onclick="changeView('grid')" data-view="grid">Grid</button>
                            <button class="view-btn" onclick="changeView('list')" data-view="list">List</button>
                        </div>
                    </div>
                </div>
                <div class="projects-grid" id="projectsContainer"></div>
            </main>
        </div>
    </div>

    <script>
        let projects = [];
        let currentTheme = 'light';
        let currentView = 'grid';
        let activeFilters = {
            status: 'all',
            priority: 'all',
            search: ''
        };

        function init() {
            loadTheme();
            setMinDate();
            renderProjects();
            updateStats();
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('projectDeadline').value = today;
            document.getElementById('projectDeadline').min = today;
        }

        function loadTheme() {
            currentTheme = window.savedTheme || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeButton();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            window.savedTheme = currentTheme;
            updateThemeButton();
        }

        function updateThemeButton() {
            const icon = document.getElementById('themeIcon');
            const btn = document.querySelector('.theme-btn span:last-child');
            if (currentTheme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                btn.textContent = 'Light Mode';
            } else {
                icon.textContent = 'üåô';
                btn.textContent = 'Dark Mode';
            }
        }

        function addProject(e) {
            e.preventDefault();
            
            const project = {
                id: Date.now(),
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDesc').value,
                priority: document.getElementById('projectPriority').value,
                deadline: document.getElementById('projectDeadline').value,
                status: document.getElementById('projectStatus').value,
                member: document.getElementById('projectMember').value,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            projects.unshift(project);
            document.getElementById('projectForm').reset();
            setMinDate();
            renderProjects();
            updateStats();
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                renderProjects();
                updateStats();
            }
        }

        function toggleComplete(id) {
            const project = projects.find(p => p.id === id);
            if (project) {
                project.status = project.status === 'completed' ? 'progress' : 'completed';
                project.updatedAt = new Date().toISOString();
                renderProjects();
                updateStats();
            }
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (project) {
                document.getElementById('projectName').value = project.name;
                document.getElementById('projectDesc').value = project.description;
                document.getElementById('projectPriority').value = project.priority;
                document.getElementById('projectDeadline').value = project.deadline;
                document.getElementById('projectStatus').value = project.status;
                document.getElementById('projectMember').value = project.member;
                deleteProject(id);
            }
        }

        function isOverdue(deadline, status) {
            if (status === 'completed') return false;
            return new Date(deadline) < new Date();
        }

        function calculateProgress(status) {
            const progress = { 'todo': 0, 'progress': 50, 'completed': 100 };
            return progress[status] || 0;
        }

        function getDaysRemaining(deadline) {
            const today = new Date();
            const end = new Date(deadline);
            const diff = Math.ceil((end - today) / (1000 * 60 * 60 * 24));
            return diff;
        }

        function filterByStatus(status) {
            activeFilters.status = status;
            document.querySelectorAll('[data-filter]').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.filter === status);
            });
            renderProjects();
        }

        function filterByPriority(priority) {
            activeFilters.priority = priority;
            document.querySelectorAll('[data-priority]').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.priority === priority);
            });
            renderProjects();
        }

        function handleSearch() {
            activeFilters.search = document.getElementById('searchInput').value.toLowerCase();
            renderProjects();
        }

        function handleSort() {
            renderProjects();
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('[data-view]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            const container = document.getElementById('projectsContainer');
            container.className = view === 'grid' ? 'projects-grid' : 'projects-list';
            renderProjects();
        }

        function getFilteredProjects() {
            let filtered = [...projects];

            if (activeFilters.status !== 'all') {
                filtered = filtered.filter(p => p.status === activeFilters.status);
            }

            if (activeFilters.priority !== 'all') {
                filtered = filtered.filter(p => p.priority === activeFilters.priority);
            }

            if (activeFilters.search) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(activeFilters.search) ||
                    p.description.toLowerCase().includes(activeFilters.search)
                );
            }

            const sortBy = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                if (sortBy === 'deadline') return new Date(a.deadline) - new Date(b.deadline);
                if (sortBy === 'priority') {
                    const priority = { high: 3, medium: 2, low: 1 };
                    return priority[b.priority] - priority[a.priority];
                }
                if (sortBy === 'name') return a.name.localeCompare(b.name);
                if (sortBy === 'status') return a.status.localeCompare(b.status);
                return 0;
            });

            return filtered;
        }

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            const filtered = getFilteredProjects();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No Projects Found</h3>
                        <p>Start creating projects to see them here!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(project => {
                const overdue = isOverdue(project.deadline, project.status);
                const progress = calculateProgress(project.status);
                const daysLeft = getDaysRemaining(project.deadline);
                const deadlineDate = new Date(project.deadline).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div>
                                <h3 class="project-title">${project.name}</h3>
                                ${project.description ? `<p class="project-description">${project.description}</p>` : ''}
                            </div>
                        </div>

                        <div class="project-badges">
                            <span class="badge priority-${project.priority}">${project.priority}</span>
                            <span class="badge status-${project.status}">${project.status}</span>
                        </div>

                        <div class="project-meta">
                            <div class="meta-item">
                                <span class="meta-label">Deadline</span>
                                <span class="meta-value ${overdue ? 'overdue-badge' : ''}">
                                    ${overdue ? '‚ö†Ô∏è ' : ''}${deadlineDate}
                                </span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Days Left</span>
                                <span class="meta-value ${daysLeft < 0 ? 'overdue-badge' : ''}">${daysLeft} days</span>
                            </div>
                            ${project.member ? `
                            <div class="meta-item">
                                <span class="meta-label">Assigned To</span>
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <div class="avatar">${project.member.charAt(0).toUpperCase()}</div>
                                    <span class="meta-value">${project.member}</span>
                                </div>
                            </div>
                            ` : ''}
                        </div>

                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-label">Progress</span>
                                <span class="progress-percentage">${progress}%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div class="project-actions">
                            <button class="action-btn btn-edit" onclick="editProject(${project.id})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="action-btn btn-complete" onclick="toggleComplete(${project.id})">
                                ${project.status === 'completed' ? '‚Ü∂ Reopen' : '‚úì Complete'}
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteProject(${project.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = projects.length;
            const completed = projects.filter(p => p.status === 'completed').length;
            const inProgress = projects.filter(p => p.status === 'progress').length;
            const overdue = projects.filter(p => isOverdue(p.deadline, p.status)).length;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(99, 102, 241, 0.1); color: var(--primary);">üìä</div>
                    </div>
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Projects</div>
                    <div class="stat-trend" style="color: var(--success);">‚Üë Active</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: var(--success);">‚úì</div>
                    </div>
                    <div class="stat-value">${completed}</div>
                    <div class="stat-label">Completed</div>
                    <div class="stat-trend" style="color: var(--success);">${completionRate}% completion rate</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1); color: var(--warning);">‚è≥</div>
                    </div>
                    <div class="stat-value">${inProgress}</div>
                    <div class="stat-label">In Progress</div>
                    <div class="stat-trend" style="color: var(--warning);">‚Üí Ongoing</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: rgba(239, 68, 68, 0.1); color: var(--danger);">‚ö†Ô∏è</div>
                    </div>
                    <div class="stat-value">${overdue}</div>
                    <div class="stat-label">Overdue</div>
                    <div class="stat-trend" style="color: var(--danger);">! Needs attention</div>
                </div>
            `;
        }

        function exportData() {
            const data = JSON.stringify(projects, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `projects-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        init();
    </script>
</body>
</html>
