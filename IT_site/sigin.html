<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal | DEVSKILL+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020202; color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .glow { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; z-index: -1; }
        .auth-card { background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); width: 100%; max-width: 380px; padding: 30px; border-radius: 24px; }
        input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; }
        input:focus { border-color: #6366f1; outline: none; background: rgba(99, 102, 241, 0.05); }
        .otp-input { width: 45px; height: 45px; text-align: center; font-size: 1.25rem; font-weight: 800; border-radius: 12px; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="{ step: 'login' }">

    <div class="glow" style="top: 10%; right: 10%;"></div>
    <div class="glow" style="bottom: 10%; left: 10%;"></div>

    <div class="auth-card shadow-2xl">
        <div class="text-center mb-6">
            <span class="text-xl font-black italic tracking-tighter uppercase">DEVSKILL<span class="text-indigo-500">+</span></span>
        </div>

        <div x-show="step === 'login'" x-transition>
            <div class="text-center mb-6">
                <h1 class="text-lg font-bold">Portal Access</h1>
                <p class="text-slate-500 text-[11px] mt-1 font-medium">Enter your elite credentials</p>
            </div>

            <form @submit.prevent="step = 'verify'" class="space-y-4">
                <div>
                    <label class="text-[9px] font-black uppercase tracking-widest text-slate-500 ml-1 mb-1.5 block">Identity (Email)</label>
                    <input type="email" required placeholder="name@domain.com" class="w-full px-4 py-3 rounded-xl text-xs font-medium text-white">
                </div>
                <div>
                    <div class="flex justify-between mb-1.5">
                        <label class="text-[9px] font-black uppercase tracking-widest text-slate-500 ml-1 block">Security Key</label>
                    </div>
                    <input type="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl text-xs font-medium text-white">
                </div>
                <button type="submit" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all shadow-lg shadow-indigo-600/20">
                    Authorize Access
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/5"></div></div>
                <div class="relative flex justify-center text-[8px] uppercase font-black text-slate-600"><span class="bg-[#0a0a0a] px-3 tracking-widest">Connect With</span></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button class="bg-white/5 border border-white/5 py-2.5 rounded-lg flex items-center justify-center gap-2 text-[9px] font-black uppercase hover:bg-white/10 transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-3 h-3"> Google
                </button>
                <button class="bg-white/5 border border-white/5 py-2.5 rounded-lg flex items-center justify-center gap-2 text-[9px] font-black uppercase hover:bg-white/10 transition">
                    <i class="fa-brands fa-github text-xs"></i> GitHub
                </button>
            </div>
        </div>

        <div x-show="step === 'verify'" x-cloak x-transition>
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-indigo-600/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-envelope-shield text-indigo-500 text-lg"></i>
                </div>
                <h1 class="text-lg font-bold">Check your inbox</h1>
                <p class="text-slate-500 text-[11px] mt-1 font-medium leading-relaxed">We've sent a 4-digit code to your registered email address.</p>
            </div>

            <div class="flex justify-center gap-3 mb-6">
                <input type="text" maxlength="1" class="otp-input" placeholder="•">
                <input type="text" maxlength="1" class="otp-input" placeholder="•">
                <input type="text" maxlength="1" class="otp-input" placeholder="•">
                <input type="text" maxlength="1" class="otp-input" placeholder="•">
            </div>

            <button @click="window.location.href='dashboard.html'" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">
                Verify & Enter
            </button>

            <div class="text-center mt-6">
                <p class="text-[10px] text-slate-500 font-bold uppercase">Didn't get the code?</p>
                <button @click="step = 'login'" class="text-indigo-400 text-[10px] font-black uppercase tracking-widest mt-1 hover:text-white transition">Resend or Change Email</button>
            </div>
        </div>

        <div class="mt-8 text-center" x-show="step === 'login'">
            <p class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">
                New Engineer? <a href="#" class="text-indigo-500 hover:underline">Join Academy</a>
            </p>
        </div>
    </div>

</body>
</html>
