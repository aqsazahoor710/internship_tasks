<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Library | DEVSKILL+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020202; color: #fff; scroll-behavior: smooth; }
        .course-card { background: #080808; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; }
        .course-card:hover { border-color: #6366f1; transform: translateY(-5px); box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2); }
        .active-filter { background: #6366f1 !important; color: white !important; border-color: #6366f1 !important; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="courseLibrary()" class="p-6 md:p-12">

    <header class="max-w-7xl mx-auto mb-12 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black tracking-tighter italic uppercase">THE <span class="text-indigo-500">LIBRARY</span></h1>
            <p class="text-slate-500 text-xs font-bold mt-2 uppercase tracking-widest">Explore 50+ Professional Engineering Tracks</p>
        </div>
        <div class="text-right">
            <span class="text-4xl font-black text-indigo-500/20 italic" x-text="filteredCourses.length + '+'"></span>
        </div>
    </header>

    <div class="max-w-7xl mx-auto mb-10 flex flex-wrap gap-2">
        <template x-for="cat in categories">
            <button 
                @click="filter = cat" 
                :class="filter === cat ? 'active-filter' : ''"
                class="px-5 py-2 rounded-full border border-white/5 bg-white/5 text-[9px] font-black uppercase tracking-widest hover:bg-white/10 transition-all"
                x-text="cat">
            </button>
        </template>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <template x-for="course in filteredCourses" :key="course.id">
            <div class="course-card rounded-2xl flex flex-col group overflow-hidden" x-show="true" x-transition>
                <div class="relative h-40 bg-zinc-900">
                    <img :src="course.img" class="w-full h-full object-cover opacity-40 group-hover:scale-110 transition duration-700">
                    <div class="absolute top-3 left-3">
                        <span class="bg-indigo-600 text-[7px] font-black uppercase px-2 py-0.5 rounded italic tracking-widest">Premium</span>
                    </div>
                </div>
                <div class="p-5 flex-1 flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-indigo-400 text-[8px] font-black uppercase tracking-widest" x-text="course.category"></span>
                        <span class="text-slate-600 text-[8px] font-black uppercase tracking-widest" x-text="course.level"></span>
                    </div>
                    <h3 class="text-[12px] font-black mb-4 leading-tight group-hover:text-indigo-400 transition" x-text="course.title"></h3>
                    <div class="mt-auto pt-4 border-t border-white/5 flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-400" x-text="'$' + course.price"></span>
                        <a href="enroll.html" class="text-[9px] font-black uppercase tracking-widest text-white hover:text-indigo-400 transition">Enroll <i class="fa-solid fa-arrow-right-long ml-1"></i></a>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
        function courseLibrary() {
            return {
                filter: 'All',
                categories: ['All', 'Backend', 'DevOps', 'Cyber', 'AI', 'Cloud'],
                // 50 COURSES DATA ARRAY
                courses: Array.from({ length: 52 }, (_, i) => {
                    const cats = ['Backend', 'DevOps', 'Cyber', 'AI', 'Cloud'];
                    const titles = [
                        'Advanced Rust Systems', 'Kubernetes Architecture', 'Zero Trust Networks', 
                        'AI Agentic Workflows', 'AWS Cloud Mastery', 'Go Microservices', 
                        'Kernel Exploit Dev', 'Terraform Patterns', 'Deep Learning Labs',
                        'Python Security', 'React Performance', 'Database Internals'
                    ];
                    return {
                        id: i + 1,
                        title: titles[i % titles.length] + ' Vol. ' + (Math.floor(i/titles.length) + 1),
                        category: cats[i % cats.length],
                        level: ['Expert', 'Advanced', 'Pro'][i % 3],
                        price: (99 + (i * 2)),
                        img: `https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=400&q=80&sig=${i}`
                    }
                }),
                get filteredCourses() {
                    if (this.filter === 'All') return this.courses;
                    return this.courses.filter(c => c.category === this.filter);
                }
            }
        }
    </script>

</body>
</html>
